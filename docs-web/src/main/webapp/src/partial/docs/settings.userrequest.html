<h2 translate="Pending User Requests">Pending User Requests</h2>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th translate="Username">Username</th>
            <th translate="Email">Email</th>
            <th translate="Request Date">Request Date</th>
            <th translate="Actions">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Show loading spinner while requests are loading -->
        <tr ng-if="!requests">
            <td colspan="4" class="text-center">
                <span class="fas fa-circle-notch fa-spin"></span> Loading...
            </td>
        </tr>

        <!-- Show message if no pending requests -->
        <tr ng-if="requests && requests.length === 0">
            <td colspan="4" translate="No pending requests">No pending requests</td>
        </tr>

        <!-- Show each request -->
        <tr ng-repeat="request in requests">
            <td>{{ request.username }}</td>
            <td>{{ request.email }}</td>
            <td>{{ request.create_date | date:'medium' }}</td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-success btn-sm" ng-click="approve(request)" title="{{ 'settings.userrequest.approve' | translate }}">
                        <span class="fas fa-check"></span> {{ 'settings.userrequest.approve' | translate }}
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="reject(request)" title="{{ 'settings.userrequest.reject' | translate }}">
                        <span class="fas fa-times"></span> {{ 'settings.userrequest.reject' | translate }}
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
