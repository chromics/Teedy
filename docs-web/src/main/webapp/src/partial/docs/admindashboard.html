<div class="container-fluid" ng-controller="AdminDashboard">
    <div class="row well-sm">
        <div class="col-sm-6">
            <button class="btn btn-default" ng-click="previousDay()">
                <span class="fas fa-chevron-left"></span>
            </button>
            <span class="h4" style="margin: 0 10px;">{{ date | date:'yyyy-MM-dd' }}</span>
            <button class="btn btn-default" ng-click="nextDay()">
                <span class="fas fa-chevron-right"></span>
            </button>
        </div>

        <!-- Group Filter Dropdown (future backend support) -->
        <!--
        <div class="col-sm-6 text-right">
            <select class="form-control" ng-model="selectedGroup" ng-change="fetchLogs()">
                <option value="">All Groups</option>
                <option ng-repeat="group in groups" value="{{group.id}}">{{group.name}}</option>
            </select>
        </div>
        -->
    </div>

    <div class="row" ng-show="logs.length > 0">
        <div class="col-sm-12">
            <div id="timeline" style="height: 400px;"></div>
        </div>
    </div>

    <div class="row" ng-show="logs.length > 0">
        <div class="col-sm-12">
            <h4>Per-user activity</h4>
            <div class="panel panel-default" ng-repeat="(username, userLogs) in userGroupedLogs">
                <div class="panel-heading" ng-click="toggleExpand(username)" style="cursor: pointer;">
                    <strong>{{ username }}</strong>
                    <span class="pull-right">
                        <i class="fas" ng-class="{'fa-chevron-down': expandedUsers[username], 'fa-chevron-right': !expandedUsers[username]}"></i>
                    </span>
                </div>
                <div class="panel-body" ng-if="expandedUsers[username]">
                    <div class="table-responsive">
                        <table class="table table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th>Document</th>
                                <th>Type</th>
                                <th>Time</th>
                                <th>Message</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="log in userLogs">
                                <td>{{ log.target }}</td>
                                <td>{{ log.type }}</td>
                                <td>{{ log.create_date | date:'shortTime' }}</td>
                                <td>{{ log.message }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
